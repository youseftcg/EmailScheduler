<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Subscribe</title>
</head>
<style>
    .form-item{
        margin-top: 10px;
    }
</style>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3>Daily motivational message</h3>
            <div>
                Enter below your email address to get a new motivational message daily!
            </div>
            <form action="/user" method="post">
                <div class="form-item">
                    <input id="email" class="form-control form-control-sm" name="email" type="email"
                           placeholder="example@example.com" required>
                </div>
                <div class="form-item">
                    <button type="submit" class="btn btn-success btn-sm col-12">Subscribe!</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
